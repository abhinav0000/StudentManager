{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<scripts type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></scripts>
<div class="container bg-dark text-white px-5 py-3 border border-info rounded w-50">
  <div id="google_translate_element"></div>
  <form method="POST">
    {% csrf_token %}
      <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button href="" class="btn btn-outline-info" type="submit">
          Sign In
        </button>
      </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Need an Account?
      <a class="ml-2 text-white" href="{% url 'register' %}">Create an Account</a>
    </small>
  </div>
</div>
<script>
  funtion googleTranslateElementInit()
  {
    new google.translate.TranslateElement(
      {pageLanguage:'en'}, 'google_translate_element');
  }
</script>
{% endblock content %}
